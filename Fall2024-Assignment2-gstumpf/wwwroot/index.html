<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gavin's Pretty Okay Search Engine</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" integrity="sha384-xewr6kSkq3dBbEtB6Z/3oFZmknWn7nHqhLVLrYgzEFRbU/DHSxW7K3B44yWUN60D" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 id="siteName">Gavin's Pretty Okay Search Engine</h1>
    </header>

    <div class="search-area">
        <input type="text" id="query" placeholder="Enter your search term here">
        <div class="buttons">
            <button id="searchBtn">Search</button>
            <button id="luckyBtn">I'm Feeling Lucky</button>
        </div>
        <button id="timeBtn">Show Current Time</button>
    </div>

    <div id="searchResults"></div>
    <div id="time"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha384-Dziy8F2VlJQLMShA6FHWNul/veM9bCkRUaLqr199K94ntO5QUrLJBEbYegdSkkqX" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
